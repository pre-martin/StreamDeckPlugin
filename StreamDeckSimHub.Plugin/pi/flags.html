<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-status-bar-style content=black>
    <title>net.planetrenner.simhub.flagsPI</title>
    <link rel="stylesheet" href="libs/css/sdpi.css">
    <link rel="stylesheet" href="css/pi.css">
</head>

<body>

<div class="sdpi-wrapper">

    <div class="sdpi-heading">Flags</div>

    <div class="sdpi-item">
        <div class="sdpi-item-label">No Flag</div>
        <img id="previewNoFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="noFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Black Flag</div>
        <img id="previewBlackFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="blackFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Blue Flag</div>
        <img id="previewBlueFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="blueFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Checkered Flag</div>
        <img id="previewCheckeredFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="checkeredFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Green Flag</div>
        <img id="previewGreenFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="greenFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Orange Flag</div>
        <img id="previewOrangeFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="orangeFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">White Flag</div>
        <img id="previewWhiteFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="whiteFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Yellow Flag</div>
        <img id="previewYellowFlag" src="../images/icons/undefined.svg" width="30" height="30"/><select id="yellowFlag" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Yellow Sec 1</div>
        <img id="previewYellowFlagSec1" src="../images/icons/undefined.svg" width="30" height="30"/><select id="yellowFlagSec1" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Yellow Sec 2</div>
        <img id="previewYellowFlagSec2" src="../images/icons/undefined.svg" width="30" height="30"/><select id="yellowFlagSec2" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
    <div class="sdpi-item">
        <div class="sdpi-item-label">Yellow Sec 3</div>
        <img id="previewYellowFlagSec3" src="../images/icons/undefined.svg" width="30" height="30"/><select id="yellowFlagSec3" class="sdpi-item-value select" onchange="saveSettings()"></select>
    </div>
</div>

<script src="libs/js/constants.js"></script>
<script src="libs/js/events.js"></script>
<script src="libs/js/api.js"></script>
<script src="libs/js/property-inspector.js"></script>
<script src="libs/js/utils.js"></script>
<script src="js/common.js"></script>
<script src="js/flags.js"></script>

</body>
</html>
